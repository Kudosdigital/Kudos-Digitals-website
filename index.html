<body class="select-none">
  <!-- Static AppLoader for First Paint -->
  <div id="preloader">
    <div class="preloader-inner">
      <div class="bar w-1/2"></div>
      <div class="bar w-1/3"></div>
      <div class="bar h-100"></div>
      <div class="bar w-3/4"></div>
      <div class="bar w-2/4"></div>
      <div class="bar w-1/4"></div>
      <p class="text">Loading...</p>
    </div>
  </div>

  <style>
    #preloader {
      position: fixed;
      inset: 0;
      background: #001515;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 99999;
      color: #aad468;
    }

    .preloader-inner {
      width: 90%;
      max-width: 72rem;
      /* 6xl */
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      text-align: center;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .bar {
      height: 1rem;
      background-color: #aad46833;
      border-radius: 0.375rem;
      margin: 0.25rem auto;
    }

    .text {
      font-size: 0.875rem;
      opacity: 0.7;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1
      }

      50% {
        opacity: 0.5
      }
    }
  </style>


  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
